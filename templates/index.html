<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter App</title>
</head>
<body>
    <h1>Greeter App</h1>

        <input type="text" id="name" name="name" required>

    </form>
    <h2>{{ greeting }}</h2>
</body>
